<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ChurrascoJS</title>
</head>
<body>
    <div class="conteudo">
    <h1>CHURRASCO</h1>
    <h2>Tabela de consumo</h2>
   
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th id="col1">Item</th>
            <th>Por adulto</th>
            <th>Por criança</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td id="col1">Carne</td>
                <td>400g</td>
                <td>200g</td>
            </tr>
            <tr>
                <td id="col1">Acompanhamentos</td>
                <td>200g</td>
                <td>200g</td>
            </tr>
            <tr>
                <td id="col1">Cerveja</td>
                <td>2L</td>
                <td>--</td>
            </tr>
            <tr>
                <td id="col1">Refrigerante</td>
                <td>500ml</td>
                <td>500ml</td>
            </tr>
            <tr>
                <td id="col1">Água</td>
                <td>400ml</td>
                <td>400ml</td>
            </tr>
        </tbody>
      </table>
            <label for="inputPassword5" class="form-label">Adultos (que não consomem bebidas alcoólicas):</label>
            <input type="number" id="txtad" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Quantidade">
            <label for="inputPassword5" class="form-label">Adultos (que consomem bebidas alcoólicas):</label>
            <input type="number" id="txtadalc" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Quantidade">
            <label for="inputPassword5" class="form-label">Crianças:</label>
            <input type="number" id="txtcrian" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Quantidade">

            <input type="button" id="botao" value="CALCULAR" onclick="calcular()">
                <h3 id="resposta">Tabela Resultado</h3>
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th id="col1">Item</th>
                                <th id="qtd">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="col1">Carne</td>
                                <td id="carne"></td>
                            </tr>
                            <tr>
                                <td id="col1">Acompanhamentos</td>
                                <td id="acompanhamento"></td>
                            </tr>
                            <tr>
                                <td id="col1">Cerveja</td>
                                <td id="cerveja"></td>
                            </tr>
                            <tr>
                                <td id="col1">Refrigerante</td>
                                <td id="refrigerante"></td>
                            </tr>
                            <tr>
                                <td id="col1">Água</td>
                                <td id="agua"></td>
                            </tr> 
                        </tbody>
                    </table>
</div>
<footer>
    <p>&copy;Gabriel Torres - 2023</p>
</footer>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
